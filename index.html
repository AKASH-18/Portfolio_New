<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Akash Bisht — Developer portfolio" />
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <title>Akash • Portfolio</title>
    <style>
      :root{
        --bg: #0b0f1a;
        --bg-alt: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --brand: #60a5fa;
        --accent: #22d3ee;
        --ring: #93c5fd50;
        --shadow: 0 10px 30px rgba(2,6,23,.5);
      }
      .light{
        --bg: #f5faff;
        --bg-alt:#ffffff;
        --card: #ffffff;
        --text:#0f172a;
        --muted:#334155;
        --brand:#0ea5e9;
        --accent:#38bdf8;
        --ring:#60a5fa66;
        --shadow: 0 8px 24px rgba(2,6,23,.08);
      }
      html,body,#root{height:100%}
      body{
        margin:0;
        background: radial-gradient(1200px 800px at 20% -10%, #1f2937 0%, transparent 60%), var(--bg);
        color:var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color .5s ease, color .5s ease;
      }
      .container{max-width:1100px;margin-inline:auto;padding:0 20px}
      a{color:inherit}
      .glass{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08); box-shadow:var(--shadow); border-radius:24px;}
      .card{background:var(--card);border-radius:20px; box-shadow:var(--shadow); transition: background-color .5s ease, color .5s ease, border-color .5s ease, box-shadow .35s ease;}
      .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.8rem 1.1rem;border-radius:999px;border:1px solid transparent;background:linear-gradient(90deg,var(--brand),var(--accent));color:white;font-weight:600;text-decoration:none;transition: box-shadow .3s ease, transform .2s ease;}
      .btn.ghost{background:transparent;border-color:rgba(148,163,184,.25);color:var(--text)}
      .grid{display:grid;gap:16px}
      .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
      @media (max-width: 900px){.grid-3{grid-template-columns:repeat(2,minmax(0,1fr))}}
      @media (max-width: 640px){.grid-3{grid-template-columns:1fr}}
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
